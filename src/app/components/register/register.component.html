<h2>Login</h2>
<form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary">
            Register
        </button>
    </div>
</form>
